# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - PieceOfCakeBakery

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: FrontEnd
        run: |
          npm install
          npm run build
        working-directory: FrontEnd

      - name: Copy
        run: |
          if not exist BackEnd\FrontEnd mkdir BackEnd\FrontEnd
          xcopy FrontEnd\dist BackEnd\FrontEnd\dist /E /I /Y
        shell: cmd

      - name: BackEnd
        run: |
          npm install
          npm run build --if-present
        working-directory: BackEnd
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: BackEnd

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A7B350B580B54D98B2E1FFFD772FB0AC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C99A3E50236E422F9BC2219D4FEB6718 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E570B3A266A74AD694CEA4B7799B585E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'PieceOfCakeBakery'
          slot-name: 'Production'
          package: ./BackEnd
          
